<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джо Хакер - Программист Матрицы</title>
    <!-- Подключение шрифта Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Применение box-sizing ко всем элементам */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes neon {
            0%, 100% { 
                text-shadow: 
                    0 0 5px #2AABEE, 
                    0 0 10px #2AABEE, 
                    0 0 15px #2AABEE, 
                    0 0 20px #0088CC, 
                    0 0 30px #0088CC, 
                    0 0 40px #0088CC, 
                    0 0 55px #0088CC; 
            }
            50% { 
                text-shadow: 
                    0 0 10px #2AABEE, 
                    0 0 20px #2AABEE, 
                    0 0 30px #2AABEE, 
                    0 0 40px #0088CC, 
                    0 0 50px #0088CC, 
                    0 0 75px #0088CC, 
                    0 0 100px #0088CC; 
            }
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background: radial-gradient(circle, #2AABEE, #000000);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Центрируем содержимое по горизонтали и вертикали */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Отключаем прокрутку, чтобы страница вела себя как приложение */
            overflow: hidden;
        }
        /* Контейнер для контента */
        .content {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            z-index: 1;
            /* Убраны любые fadeIn-анимации */
        }
        h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 48px;          /* Исходный размер шрифта */
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #2AABEE;
            /* Плавное мигание */
            animation: neon 4s infinite;
        }
        /* Заголовки для блоков с кнопками */
        p.heading {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;          /* Исходный размер шрифта */
            margin: 30px 0 15px 0;     /* Умеренные отступы для компактности */
            line-height: 1.4;
            color: #2AABEE;
            /* Убраны любые fadeIn-анимации */
        }
        .button-wrapper {
            margin-bottom: 15px;
        }
        .button {
            font-family: 'Roboto Mono', monospace;
            display: inline-block;
            background-color: #2AABEE;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            letter-spacing: 1px;
            /* Пульсирующая анимация */
            animation: pulse 3s infinite;
            box-shadow: 0 0 10px #2AABEE, 0 0 20px #2AABEE, 0 0 30px #2AABEE;
            font-size: 14px;          /* Исходный размер шрифта */
        }
        .button:hover {
            background-color: #0088CC;
            transform: scale(1.05);
            box-shadow: 0 0 20px #0088CC, 0 0 30px #0088CC, 0 0 40px #0088CC;
        }
        /* Фон "Матрицы" */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
            opacity: 0.6;
            overflow: hidden;
        }
        canvas {
            display: block;
            pointer-events: none; /* Чтобы можно было нажимать на кнопки поверх канваса */
        }
    </style>
</head>
<body>
    <!-- Фон "Матрицы" -->
    <div class="matrix"></div>
    <!-- Контент -->
    <div class="content">
        <h1>Джо Хакер</h1>

        
        <div class="button-wrapper">
            <p class="heading">Связаться с Джо:</p>
            <a class="button" href="https://t.me/joe_hacker">ТЕЛЕГРАМ</a>
        
        </div>

        <div class="button-wrapper">
            <p class="heading">Канал Джо с новостями мира хакинга:</p>
            <a class="button" href="https://t.me/joe_hacker_canal">КАНАЛ В ТЕЛЕГРАМЕ</a>
       
        </div>

        
        <div class="button-wrapper">
            <p class="heading">Заказать услугу на KWORK:</p>
            <a class="button" href="https://kwork.ru/user/joehacker">KWORK</a>
       
        </div>

        
        <div class="button-wrapper">
            <p class="heading">Посмотреть код Джо на GitHub:</p>
            <a class="button" href="https://github.com/joeruhacker">GITHUB ДЖО</a>
        
        </div>
    </div>

    <!-- Скрипт для анимации "Матрицы" -->
    <script>
        // Создаём canvas и добавляем его в фон
        const canvas = document.createElement('canvas');
        const matrixContainer = document.querySelector('.matrix');
        matrixContainer.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Установка размеров canvas
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Размер шрифта и расчет количества столбцов
        const fontSize = 12; // Шрифт только для "Матрицы"
        const columns = Math.floor(width / fontSize);

        // Массив для отслеживания позиций каждого столбца
        const drops = Array(columns).fill(0);

        // Массив задержек, чтобы замедлить "дождь" кода
        const dropsDelay = Array(columns).fill(0);
        const dropInterval = 2; // Каждые 2 кадра сдвигать символы

        // Строки Python-кода
        const codeLines = [
            "def greet(name):",
            "    print(f'Hello, {name}!')",
            "",
            "class Hacker:",
            "    def __init__(self, name):",
            "        self.name = name",
            "",
            "    def hack(self):",
            "        print(f'{self.name} is hacking...')",
            "",
            "if __name__ == '__main__':",
            "    joe = Hacker('Джо')",
            "    joe.greet('Мир')",
            "    joe.hack()",
            "",
            "# Создание экземпляра класса",
            "user = Hacker('User')",
            "user.greet('Developer')",
            "user.hack()"
        ];

        // Функция случайного выбора строки кода
        function getRandomCodeLine() {
            return codeLines[Math.floor(Math.random() * codeLines.length)];
        }

        // Отрисовка "дождя" символов
        function draw() {
            // Тёмно-прозрачный фон для плавного затухания
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Синий цвет символов
            ctx.fillStyle = '#2AABEE';
            ctx.font = `${fontSize}px 'Roboto Mono', monospace`;

            // Перебираем столбцы
            for (let i = 0; i < drops.length; i++) {
                // Проверяем задержку
                if (dropsDelay[i] < dropInterval) {
                    dropsDelay[i]++;
                    continue;
                }
                dropsDelay[i] = 0;

                // Случайная строка Python-кода
                const codeLine = getRandomCodeLine();
                const charIndex = drops[i] % codeLine.length;
                const text = codeLine.charAt(charIndex) || ' ';
                
                // Координаты для символа
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                // Сброс столбца при выходе за границу
                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                } else {
                    drops[i]++;
                }
            }
        }

        // Анимация
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();

        // Адаптируемся к изменению размера окна
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            const newColumns = Math.floor(width / fontSize);
            drops.length = newColumns;
            dropsDelay.length = newColumns;
            for (let i = 0; i < newColumns; i++) {
                drops[i] = drops[i] || 0;
                dropsDelay[i] = dropsDelay[i] || 0;
            }
        });
    </script>
</body>
</html>
