<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Джо Хакер - Программист Матрицы</title>
  <!-- Подключение шрифта Roboto Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Сброс и глобальные стили */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle, #2AABEE, #000000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Контейнер для основного контента */
    .content {
      text-align: center;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      z-index: 1;
    }
    h1 {
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      color: #2AABEE;
      /* Эффект неонового свечения */
      animation: neon 4s infinite;
    }
    p.heading {
      font-size: 18px;
      margin: 30px 0 15px;
      line-height: 1.4;
      color: #2AABEE;
    }
    .button-wrapper {
      margin-bottom: 15px;
    }
    .button {
      display: inline-block;
      background-color: #2AABEE;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      letter-spacing: 1px;
      /* Пульсирующая анимация */
      animation: pulse 3s infinite;
      box-shadow: 0 0 10px #2AABEE, 0 0 20px #2AABEE, 0 0 30px #2AABEE;
      font-size: 14px;
    }
    .button:hover {
      background-color: #0088CC;
      transform: scale(1.05);
      box-shadow: 0 0 20px #0088CC, 0 0 30px #0088CC, 0 0 40px #0088CC;
    }
    /* Фон "Матрицы" */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      opacity: 0.6;
      overflow: hidden;
    }
    canvas {
      display: block;
      pointer-events: none; /* Чтобы элементы контента оставались кликабельными */
    }
    /* Анимации */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes neon {
      0%, 100% {
        text-shadow: 
          0 0 5px #2AABEE, 
          0 0 10px #2AABEE, 
          0 0 15px #2AABEE, 
          0 0 20px #0088CC, 
          0 0 30px #0088CC, 
          0 0 40px #0088CC, 
          0 0 55px #0088CC;
      }
      50% {
        text-shadow: 
          0 0 10px #2AABEE, 
          0 0 20px #2AABEE, 
          0 0 30px #2AABEE, 
          0 0 40px #0088CC, 
          0 0 50px #0088CC, 
          0 0 75px #0088CC, 
          0 0 100px #0088CC;
      }
    }
    /* Медиа-запросы для мобильных устройств */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
        letter-spacing: 2px;
      }
      p.heading {
        font-size: 16px;
      }
      .button {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Фон с эффектом "Матрицы" -->
  <div class="matrix"></div>
  
  <!-- Основной контент сайта -->
  <div class="content">
    <h1>Джо Хакер</h1>
    
    <div class="button-wrapper">
      <p class="heading">Связаться с Джо:</p>
      <a class="button" href="https://t.me/joe_hacker" target="_blank" rel="noopener">ТЕЛЕГРАМ</a>
    </div>
    
    <div class="button-wrapper">
      <p class="heading">Канал Джо с новостями мира хакинга:</p>
      <a class="button" href="https://t.me/joe_hacker_canal" target="_blank" rel="noopener">КАНАЛ В ТЕЛЕГРАМЕ</a>
    </div>
    
    <div class="button-wrapper">
      <p class="heading">Заказать услугу на KWORK:</p>
      <a class="button" href="https://kwork.ru/user/joehacker" target="_blank" rel="noopener">KWORK</a>
    </div>
    
    <div class="button-wrapper">
      <p class="heading">Посмотреть код Джо на GitHub:</p>
      <a class="button" href="https://github.com/joeruhacker" target="_blank" rel="noopener">GITHUB ДЖО</a>
    </div>
  </div>
  
  <!-- Скрипт: TypeScript (скомпилированный в современный модульный JavaScript) -->
  <script type="module">
    // Класс для анимации "Матрицы"
    class MatrixAnimation {
      private canvas: HTMLCanvasElement;
      private ctx: CanvasRenderingContext2D;
      private width: number;
      private height: number;
      private fontSize: number = 12;
      private columns: number;
      private drops: number[];
      private dropsDelay: number[];
      private dropInterval: number = 2;
      private codeLines: string[];

      constructor(canvas: HTMLCanvasElement) {
        this.canvas = canvas;
        const context = canvas.getContext('2d');
        if (!context) {
          throw new Error("Контекст 2D не поддерживается");
        }
        this.ctx = context;
        this.resize();
        this.codeLines = [
          "def greet(name):",
          "    print(f'Hello, {name}!')",
          "",
          "class Hacker:",
          "    def __init__(self, name):",
          "        self.name = name",
          "",
          "    def hack(self):",
          "        print(f'{self.name} is hacking...')",
          "",
          "if __name__ == '__main__':",
          "    joe = Hacker('Джо')",
          "    joe.greet('Мир')",
          "    joe.hack()",
          "",
          "# Создание экземпляра класса",
          "user = Hacker('User')",
          "user.greet('Developer')",
          "user.hack()"
        ];
        this.columns = Math.floor(window.innerWidth / this.fontSize);
        this.drops = new Array(this.columns).fill(0);
        this.dropsDelay = new Array(this.columns).fill(0);
        window.addEventListener('resize', this.handleResize.bind(this));
        requestAnimationFrame(this.animate.bind(this));
      }

      private handleResize(): void {
        this.resize();
        this.drops = new Array(this.columns).fill(0);
        this.dropsDelay = new Array(this.columns).fill(0);
      }

      private resize(): void {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
        this.columns = Math.floor(this.width / this.fontSize);
      }

      private getRandomCodeLine(): string {
        return this.codeLines[Math.floor(Math.random() * this.codeLines.length)];
      }

      private draw(): void {
        // Рисуем затемняющий фон для плавного затухания
        this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        this.ctx.fillRect(0, 0, this.width, this.height);
        // Настраиваем шрифт и цвет символов
        this.ctx.fillStyle = '#2AABEE';
        this.ctx.font = `${this.fontSize}px 'Roboto Mono', monospace`;

        for (let i = 0; i < this.columns; i++) {
          if (this.dropsDelay[i] < this.dropInterval) {
            this.dropsDelay[i]++;
            continue;
          }
          this.dropsDelay[i] = 0;
          const codeLine = this.getRandomCodeLine();
          const charIndex = this.drops[i] % codeLine.length;
          const text: string = codeLine.charAt(charIndex) || ' ';
          const x: number = i * this.fontSize;
          const y: number = this.drops[i] * this.fontSize;
          this.ctx.fillText(text, x, y);
          if (y > this.height && Math.random() > 0.975) {
            this.drops[i] = 0;
          } else {
            this.drops[i]++;
          }
        }
      }

      private animate(): void {
        this.draw();
        requestAnimationFrame(this.animate.bind(this));
      }
    }

    // Инициализация: создаём canvas, добавляем его в контейнер "matrix" и запускаем анимацию
    const matrixContainer = document.querySelector('.matrix');
    if (matrixContainer) {
      const canvas = document.createElement('canvas');
      matrixContainer.appendChild(canvas);
      new MatrixAnimation(canvas);
    }
  </script>
</body>
</html>
